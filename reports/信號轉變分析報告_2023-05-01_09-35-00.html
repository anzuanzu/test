<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>信號轉變分析報告</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Microsoft JhengHei', 'Microsoft YaHei', Arial, sans-serif;
      padding: 20px;
    }
    .report-header {
      margin-bottom: 30px;
      text-align: center;
    }
    .signal-table {
      margin-top: 20px;
    }
    .trend-arrow {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="report-header">
      <h1>信號轉變分析報告</h1>
      <p class="text-muted">生成時間: 2023年05月01日 09:35:00</p>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-warning">
            <h3>信號轉變摘要</h3>
          </div>
          <div class="card-body">
            <p>本報告分析了市場波動率指標轉變情況，確認了以下信號變化：</p>
            <ul>
              <li>VIX指數在近期呈現上升趨勢，但尚未達到離場信號閾值</li>
              <li>移動平均線指標從入場信號轉變為中性信號</li>
              <li>波動率通道指標從低波動區間向中波動區間移動</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mt-4">
      <div class="col-12">
        <table class="table table-striped signal-table">
          <thead>
            <tr>
              <th>指標名稱</th>
              <th>前次信號</th>
              <th>當前信號</th>
              <th>轉變趨勢</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>VIX指數</td>
              <td class="text-success">入場 (17.50)</td>
              <td class="text-warning">中性 (22.30)</td>
              <td><span class="trend-arrow text-warning">↗</span> 轉弱</td>
            </tr>
            <tr>
              <td>移動平均線</td>
              <td class="text-success">入場 (交叉上揚)</td>
              <td class="text-warning">中性 (平行趨勢)</td>
              <td><span class="trend-arrow text-warning">→</span> 持平</td>
            </tr>
            <tr>
              <td>波動率通道</td>
              <td class="text-success">入場 (下軌區域)</td>
              <td class="text-warning">中性 (中軌區域)</td>
              <td><span class="trend-arrow text-warning">↗</span> 轉弱</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
