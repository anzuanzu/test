<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入場信號分析報告</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Microsoft JhengHei', 'Microsoft YaHei', Arial, sans-serif;
      padding: 20px;
    }
    .report-header {
      margin-bottom: 30px;
      text-align: center;
    }
    .signal-table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="report-header">
      <h1>入場信號分析報告</h1>
      <p class="text-muted">生成時間: 2023年05月01日 09:30:00</p>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h3>入場信號摘要</h3>
          </div>
          <div class="card-body">
            <p>本報告分析了市場波動率指標，確認了以下入場信號：</p>
            <ul>
              <li>VIX指數已回落至20以下，顯示市場恐慌情緒減弱</li>
              <li>20日均線與50日均線形成黃金交叉</li>
              <li>波動率通道指標顯示市場已進入低波動區間</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mt-4">
      <div class="col-12">
        <table class="table table-striped signal-table">
          <thead>
            <tr>
              <th>指標名稱</th>
              <th>當前數值</th>
              <th>信號方向</th>
              <th>信號強度</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>VIX指數</td>
              <td>18.45</td>
              <td class="text-success">入場</td>
              <td>強</td>
            </tr>
            <tr>
              <td>移動平均線</td>
              <td>交叉上揚</td>
              <td class="text-success">入場</td>
              <td>中</td>
            </tr>
            <tr>
              <td>波動率通道</td>
              <td>下軌區域</td>
              <td class="text-success">入場</td>
              <td>強</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
